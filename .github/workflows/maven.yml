name: Java CI with Maven

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & test & push to dockerHUB
    runs-on: ubuntu-latest
    steps:
    - name: Copying project to runner
      uses: actions/checkout@v3 # копирует проект в runner
    - name: Set up JDK 17
      uses: actions/setup-java@v3 # конфигурирует Eclipse 17 JDK
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -f ./ clean install

    - name: Build & push docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: shulpov/spring-boot-spots-app
        tags: latest
        registry: docker.io
        dockerfile: ./Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
  
  deploy:
    name: Pull from docker & run images
    runs-on: ubuntu-latest
    needs: ["build"]
    steps:
    - name: installing
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
          packages: sshpass
          version: 1.0
    - name: Docker image pulling from hub and running
      run: |
        sshpass -p ${{ secrets.FTP_PASSWORD }} ssh -T Shulpov@185.249.227.104
